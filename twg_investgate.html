<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	 <form action="" method="post" name="profile">
        <fieldset><legend>问题调研</legend>
        <label>1.在中秋节的有关典故中，吴刚伐的是什么树?（单选）</label><br/><br/>
        <input type="radio" name="one" />柳树<br/><br/>
        <input type="radio" name="one" />槐树<br/><br/>
			<input type="radio" name="one" />桂树<br/><br/>
			
			
        <label>2.中秋节是从在哪个朝代开始成为固定的节日？（单选）</label><br/><br/>
        <input type="radio" name="one" />唐<br/><br/>
        <input type="radio" name="one" />元<br/><br/>
			<input type="radio" name="one" />宋<br/><br/>
			<input type="radio" name="one" />明<br/><br/>
			
			<label>3.月饼最初是用来做什么的？（多选）</label><br/><br/>
        <input type="radio" name="one" />祭奉月神的祭品<br/><br/>
        <input type="radio" name="two" />地方小吃<br/><br/>
			<input type="radio" name="three" />馈赠亲友的礼物<br/><br/>
			<input type="radio" name="four" />节日食品<br/><br/>
			
			<label>4.月饼按产地分有好几种派别，以下哪种派别的月饼不是酥皮的？（多选）</label><br/><br/>
        <input type="radio" name="one" />广式<br/><br/>
        <input type="radio" name="two" />京式<br/><br/>
			<input type="radio" name="three" />潮式<br/><br/>
			<input type="radio" name="four" />苏式<br/><br/>
			
			        喜欢的颜色：<input type="color" name="color"><br/><br/>
            
        喜欢的水果：<input list="fruit"/>
                  <datalist id="fruit">
                      <option value="apple">苹果</option>
                      <option value="grape">葡萄</option>
                      <option value="orange">橘子</option>
                      <option value="banana">香蕉</option>
                      <option value="peach">桃子</option>
                  </datalist><br/><br/>
        
        个人简介：<br/>
        <textarea rows="5" cols="50" placeholder="介绍一下自己吧..."></textarea><br/>
        
        <button type="reset">重置</button>
        <input type="submit" name="submit" value="提交">
        </fieldset>
    </form>
</body>
</html>
